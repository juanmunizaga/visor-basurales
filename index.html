<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visor Basurales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inicializar mapa
    var map = L.map('map').setView([-36.8, -73.0], 11);

    // Capa base OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // ðŸ‘‡ AquÃ­ pegas tu bloque para cargar BASURALES.geojson
    fetch('BASURALES.geojson')
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // Cambia "nombre" por el atributo que realmente tengas en tu GeoJSON
            layer.bindPopup("Nombre: " + feature.properties.nombre);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
