<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visor QGIS con Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }

    /* Barra superior */
    #topbar {
      height: 50px;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #topbar img { height: 30px; margin-right: 10px; }

    /* Barra lateral izquierda */
    #sidebar {
      position: absolute;
      top: 50px; left: 0; bottom: 0;
      width: 250px;
      background: #ecf0f1;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #bdc3c7;
    }

    /* Barra lateral derecha (ocultable) */
    #rightbar {
      position: absolute;
      top: 50px; right: 0; bottom: 0;
      width: 250px;
      background: #ecf0f1;
      padding: 10px;
      overflow-y: auto;
      border-left: 1px solid #bdc3c7;
      transition: transform 0.3s ease;
    }
    #rightbar.hidden {
      transform: translateX(100%);
    }

    #toggleRight {
      position: absolute;
      top: 60px; right: 260px;
      z-index: 1000;
      background: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Contenedor del mapa */
    #map {
      position: absolute;
      top: 50px; left: 250px; right: 250px; bottom: 0;
    }
    #rightbar.hidden ~ #map {
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div id="topbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_QGIS.svg" alt="Logo">
    Visor Web de Ejemplo
  </div>

  <!-- Barra lateral izquierda -->
  <div id="sidebar">
    <h3>Información</h3>
    <p>Este visor muestra capas exportadas desde QGIS.</p>
    <p>Puedes incluir leyendas, descripciones, enlaces, etc.</p>
  </div>

  <!-- Botón para mostrar/ocultar barra derecha -->
  <button id="toggleRight">Fotos</button>

  <!-- Barra lateral derecha -->
  <div id="rightbar" class="hidden">
    <h3>Galería de Fotos</h3>
    <img src="https://placekitten.com/200/120" style="width:100%; margin-bottom:10px;">
    <img src="https://placebear.com/200/120" style="width:100%; margin-bottom:10px;">
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <script>
    // Inicializar mapa
    var map = L.map('map').setView([-36.8, -73.0], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Cargar GeoJSON exportado desde QGIS
    fetch('mi_capa.geojson')
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup("Nombre: " + feature.properties.nombre);
          }
        }).addTo(map);
      });

    // Mostrar/ocultar barra derecha
    document.getElementById('toggleRight').onclick = function() {
      document.getElementById('rightbar').classList.toggle('hidden');
    };
  </script>

</body>
</html>
